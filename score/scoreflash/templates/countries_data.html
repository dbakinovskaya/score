{% extends 'base.html' %}

{% block content %}
    <h1>Countries</h1>
    <ul>
        {% for country in countries %}
            <li>{{ country.name }}</li>
        {% endfor %}
    </ul>

    <h2>Countries from API</h2>
    <ul>
        {% for country in countries_data %}
            <li>{{ country.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
